<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div id="Main">
        
            <h2>Хотите проверить свои знания по математике?</h2>
        
        <div class="button">
            <button id="yes">Хочу</button>
            <button id="no">Не хочу</button>
        </div>
    </div>
    <script>
        let yes = document.getElementById('yes');
        let no = document.getElementById('no');
        yes.addEventListener('click',()=>{
            window.location.href = "index.html";
        });
        no.addEventListener('click',()=>{
            alert("Извините, но мы не можем проверить ваши знания по математике.");
        });
    </script>
</body>
</html>
